    <section id="form">

      <form action="https://formspree.io/f/mayvryor" method="POST">
        <!-- Name input -->
        <div class="form-outline mb-4">
           <label class="form-label" for="name">Name*</label>
           <input placeholder="Your name..." type="text" id="name" name="name" class="form-control" required/>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address*</label>
          <input placeholder="Your email..." type="email" id="email" name="email" class="form-control" required/>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
           <label class="form-label" for="message">Message*</label>
          <textarea placeholder="Your message..." class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-secondary btn-block mb-4">Send Message</button>

      </form>
